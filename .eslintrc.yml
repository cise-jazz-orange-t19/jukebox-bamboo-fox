env:
  browser: true
  commonjs: true
  es2020: true
  node: true
extends: 
  - eslint:recommended
  - p5js
  - p5js/dom
  - p5js/sound
parserOptions:
  ecmaVersion: 11
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
